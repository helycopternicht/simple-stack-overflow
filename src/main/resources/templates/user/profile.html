<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav th:replace="~{/layout :: header}"></nav>
    <div class="container">
        <form th:action="@{${T(com.elazarev.Paths).PATH_MY_PROFILE}}" th:object="${user}" method="post" class="registration-form">
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First name" name="firstName" th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last name" name="lastName" th:field="*{lastName}">
            </div>

            <div class="form-group">
                <label for="photo">Last name</label>
                <input type="text" class="form-control" id="photo" placeholder="Photo url" name="photoUrl" th:field="*{photoUrl}">
            </div>

            <div class="form-group">
                <label for="about">About you</label>
                <textarea class="form-control" rows="3" id="about" name="about" th:field="*{about}"></textarea>
            </div>

            <div class="form-group">
                <label th:for="email">Email address</label>
                <input type="email" class="form-control" placeholder="Email" th:field="*{email}">
            </div>

            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>
    <footer  th:replace="~{/layout :: footer}"></footer>
</body>
</html>
