<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/2005/Atom">
<head>
    <title th:text="${question.title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
        .bg-4 {
            background-color: #2f2f2f;
            color: #ffffff;
            padding: 20px;
            margin-top: 20px;
        }

        /*todo: перенести стили в отдельный файл*/
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <span class="navbar-text">Stack overflow</span>
        <ul class="nav navbar-nav">
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="question">
            <h1 th:text="${question.title}"></h1>
            <h4>
                <a th:href="@{/users/{author}(author=${question.author.login})}" th:text="'@' + ${question.author.login}"></a>
                <span class="gelycon gelycon-time" th:text="${#dates.format(question.createDate, 'dd/MMM/yyyy HH:mm')}"></span>
            </h4>
            <h5>
                <span class="label label-primary" th:each="tag : ${question.tags}" th:text="${tag.name}"></span>
            </h5>

            <p th:text="${question.description}"></p>
            <button type="button" class="btn btn-default btn-lg" th:text="'Subscribe | ' + ${question.subscribers.size()}">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Subscribe | 10
            </button>
        </div>

        <br/>
        <h5 th:text="${question.answers.size()} + ' answers'"></h5>
        <hr/>

        <div class="row">

            <div class="answer" th:each="answer : ${question.answers}">
                <div class="col-sm-2 text-center">
                    <img th:src="${answer.author.photoUrl}" class="img-circle" height="65" width="65" alt="Avatar">
                </div>

                <div class="col-sm-10">
                    <h4>
                        <a th:href="@{/users/{author}(author=${answer.author.login})}" th:text="'@' + ${answer.author.login}"></a>
                        <small th:text="${#dates.format(question.createDate, 'dd/MMM/yyyy HH:mm')}"></small>
                    </h4>
                    <p th:text="${answer.text}"></p>

                    <button class="btn btn-success" th:text="'Like | ' + ${answer.liked.size()}"><span class="glyphicon glyphicon-thumbs-up"></span></button>
                    <br>
                </div>
            </div>

            <hr/>

            <div class="col-sm-2 text-center">
                <img src="https://kwork.ru/pics/t3/85/109231-1.jpg" class="img-circle" height="65" width="65" alt="Avatar">
            </div>
            <form role="form" class="col-sm-10" method="post" th:action="@{/questions/answer}">
                <h4>Youre answer</h4>
                <div class="form-group">
                    <textarea class="form-control" rows="3" required="" name="text"></textarea>
                </div>
                <input type="hidden" name="question_id" th:value="${question.id}">
                <button type="submit" class="btn btn-info">Submit</button>
            </form>

        </div>
    </div>

    <footer class="container-fluid bg-4 text-center">
        <p>Learning project.</p>
    </footer>


</body>
</html>
