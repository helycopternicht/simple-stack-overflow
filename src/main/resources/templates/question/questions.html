<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <nav th:replace="~{/layout :: header}"></nav>

    <div class="container bordered-container">
        <div class="col-span-6">
            <h3>Questions</h3>
            <hr/>

            <div class="row" th:each="question: ${paginator}">
                <div class="col-span-5">
                    <h2>
                        <a th:href="@{/questions/show/{id}(id=${question.id})}" th:text="${question.title}"></a>
                        <span class="glyphicon glyphicon-ok" th:if="${question.hasAnswer()}"></span></h2>
                    <h5>
                        <a th:href="@{/users/{author}(author=${question.author.login})}" th:text="'@' + ${question.author.login}"></a>
                        <span class="gelycon gelycon-time" th:text="${#dates.format(question.createDate, 'dd/MMM/yyyy HH:mm')}"></span>
                    </h5>
                    <h5>
                        <span class="label label-primary" th:each="tag: ${question.tags}" th:text="${tag.name}"></span>
                    </h5>
                </div>
                <div class="col-span-1">
                    <a th:href="@{/questions/show/{id}(id=${question.id})}">Answers <span class="badge" th:text="${question.answers.size()}"></span></a>
                </div>
                <hr/>
            </div>

        </div>
        <hr/>

        <ul class="pagination">
            <li th:if="${paginator.hasPrevious()}"><a th:href="@{/questions/page/{num}(num=${paginator.getNumber()})}">Prev</a></li>
            <li><a th:text="${paginator.getNumber() + 1}"></a></li>
            <li th:if="${paginator.hasNext()}"><a th:href="@{/questions/page/{num}(num=${paginator.getNumber() + 2})}">Next</a></li>
        </ul>

    </div>

    <footer  th:replace="~{/layout :: footer}"></footer>

</body>
</html>
