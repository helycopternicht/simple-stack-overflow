<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <span class="navbar-text">Stack overflow</span>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/questions}">All questions</a></li>
            <li><a th:href="@{/tags}">Tags</a></li>
            <li><a th:href="@{/users}">Users</a></li>
        </ul>
    </nav>


    <div class="container bordered-container">
        <div class="col-span-6">
            <h3>Questions</h3>
            <hr/>

            <ul class="nav nav-tabs nav-justified">
                <li class="active"><a href="#">All</a></li>
                <li><a href="#">Me feed</a></li>
                <li><a href="#">Without answer</a></li>
            </ul>

            <div class="row" th:each="question: ${paginator}">
                <div class="col-span-5">
                    <h2>
                        <a th:href="@{/questions/{id}(id=${question.id})}" th:text="${question.title}"></a>
                        <span class="glyphicon glyphicon-ok" th:if="${question.hasAnswer()}"></span></h2>
                    <h5>
                        <a th:href="@{/users/{author}(author=${question.author.login})}" th:text="'@' + ${question.author.login}"></a>
                        <span class="gelycon gelycon-time" th:text="${#dates.format(question.createDate, 'dd/MMM/yyyy HH:mm')}"></span>
                    </h5>
                    <h5>
                        <span class="label label-primary" th:each="tag: ${question.tags}" th:text="${tag.name}"></span>
                    </h5>
                </div>
                <div class="col-span-1">
                    <a th:href="@{/questions/{id}(id=${question.id})}">Answers <span class="badge" th:text="${question.answers.size()}"></span></a>
                </div>
                <hr/>
            </div>

        </div>
        <hr/>

        <ul class="pagination">
            <li th:if="${paginator.hasPrevious()}"><a th:href="@{/questions/page/{num}(num=${paginator.getNumber()})}">Prev</a></li>
            <li><a th:text="${paginator.getNumber() + 1}"></a></li>
            <li th:if="${paginator.hasNext()}"><a th:href="@{/questions/page/{num}(num=${paginator.getNumber() + 2})}">Next</a></li>
        </ul>

    </div>

    <footer class="container-fluid bg-4 text-center">
        <p>Learning project.</p>
    </footer>

</body>
</html>
